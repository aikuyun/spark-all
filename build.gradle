plugins {
    id 'java'
    id 'scala'
    id 'idea'
}
group = 'cuteximi'
version = '1.1'
//sourceCompatibility = '1.8'

sourceCompatibility = 1.7
//targetCompatibility = 1.7

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // scala spark 依赖
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.7'

    compile 'org.apache.spark:spark-core_2.10:1.6.0'
    compile 'org.apache.spark:spark-sql_2.10:1.6.0'
    compile 'org.apache.spark:spark-hive_2.10:1.6.0'
    compile 'org.apache.spark:spark-streaming_2.10:1.6.0'
    compile 'org.apache.spark:spark-mllib_2.10:1.6.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-streaming-kafka
    compile group: 'org.apache.spark', name: 'spark-streaming-kafka_2.10', version: '1.6.0'




}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
